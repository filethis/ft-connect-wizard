<link rel="import" href="../iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../iron-label/iron-label.html">
<link rel="import" href="../paper-button/paper-button.html">
<link rel="import" href="../polymer/polymer.html">


<dom-module id="ft-prompt-with-button">

    <template>

        <style include="iron-flex iron-flex-alignment iron-positioning"></style>

        <style>
            :host {
                display: block;
                overflow: hidden;
                border: 1px solid #DDD;
                padding:20px;
                @apply --layout-horizontal;
                @apply --layout-center;
                @apply --ft-prompt-with-button;
            }
            .instructions {
                font-family: Arial, Helvetica, sans-serif;
                font-size: 14pt;
                @apply --ft-prompt-with-button-instructions;
            }
            .button {
                height: 32px;
                font-size: 14px;
                background-color: white;
                text-transform: none;
                border: 1px solid #DDD;
                margin-left: 16px;
                @apply --ft-prompt-with-button-button;
            }
        </style>

        <!-- Instructions -->
        <iron-label class="instructions flex">
            [[prompt]]
        </iron-label>

        <!-- Add Connection button -->
        <paper-button
            raised
            class="button"
            on-tap="_onCommandButtonClicked"
        >
            [[buttonLabel]]
        </paper-button>

    </template>

    <script>
        Polymer({

            is: 'ft-prompt-with-button',

            properties: {

                prompt:
                {
                    type: String,
                    value: "Don't just sit there, do something.",
                },

                buttonLabel:
                {
                    type: String,
                    value: "Okay",
                },

                command:
                {
                    type: String,
                    value: "doit",
                },

            },

            _onCommandButtonClicked: function()
            {
                this.fire(this.command);
            },

        });
    </script>
</dom-module>
