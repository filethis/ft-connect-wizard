<!-- ft-connect-wizard element demo -->

<!-- Imports -->
<link rel="import" href="../../ft-element-demo/ft-element-demo.html">
<link rel="import" href="../../iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../ft-connect-wizard.html">


<!--

A drop-in HTML 5 element that quickly, securely, and flexibly integrates your application with the FileThis API.

@demo
 -->
<dom-module id="demo-fixture">

    <template>

        <style include="iron-flex iron-flex-alignment iron-positioning"></style>

        <style>
            :host {
                display:block;
            }
        </style>

        <ft-element-demo
                name="ft-connect-wizard"
                code="[[code]]"
                style="width:100%; height:100%; ">

            <!-- Settings -->
            <ft-connection-panel-config
                    slot="config"
                    style="height:100%; padding:20px; "
                    show-title="{{showTitle}}"
                    title="{{title}}"
                    show-delete-button="{{showDeleteButton}}"
                    show-details-panel="{{showDetailsPanel}}">
            </ft-connection-panel-config>

            <!-- Panel -->
            <ft-connect-wizard
                    id="component"
                    slot="instance"
                    style="width:100%; height:100%; "
                    fake="true"
                    debug="true"
                    code="{{code}}">
            </ft-connect-wizard>

        </ft-element-demo>

    </template>

    <script>

        Polymer
        ({
            is: 'demo-fixture',

            properties:
            {
                code:
                {
                    type: String,
                    value: ""
                }
            },

            ready: function()
            {
                this.$.component.getAllData();
            }

        });

    </script>

</dom-module>
