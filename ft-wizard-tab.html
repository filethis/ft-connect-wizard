<link rel="import" href="../iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../iron-pages/iron-pages.html">
<link rel="import" href="../polymer/polymer.html">


<!--
`<ft-wizard-tab>`

An element that implements an arrow-shaped tab for a tab bar.

@demo
-->
<dom-module id="ft-wizard-tab">

    <template>

        <style include="iron-flex iron-flex-alignment iron-positioning"></style>

        <style>
            :host {
                display:block;
                overflow:hidden;
                position:relative;
                cursor:pointer;
                @apply --ft-wizard-tab;
            }
        </style>

        <!-- Label -->
        <div
            id="mainDiv"
            style="position:absolute; z-index:2; width:100%; height:100%; "
            class="layout vertical center center-justified"
            on-tap="_tabClicked"
        >
            <div
                class="layout vertical"
                style="padding-right:20px; "
            >
                <!-- Title -->
                <iron-label
                    id="title"
                    style="font-family:Arial; font-size:12pt; "
                >
                    [[title]]
                </iron-label>

                <!-- Subtitle -->
                <iron-label
                    id="subtitle"
                    style="font-family:Arial; font-size:9pt; margin-top:1px; "
                >
                    [[subtitle]]
                </iron-label>
            </div>
        </div>

        <!-- Background -->
        <svg
            width="100%" height="100%"
            viewBox="0 0 100 100"
            preserveAspectRatio="none"
        >
            <polygon
                style="fill:[[_bodyFill]]; "
                points="0,0 80,0 100,50 80,100 0,100 0,0">
            </polygon>
            <polygon
                style="fill:[[_nextTailFill]]; "
                points="80,0 100,0 100,100 80,100 100,50 80,0">
            </polygon>
            <path
                fill="transparent"
                style="stroke:white; stroke-width:2; "
                d="M 80 0  L 100 50  L 80 100">
            </path>
        </svg>

    </template>

    <script>
        Polymer({

            is: 'ft-wizard-tab',

            properties: {

                isFirst:
                {
                    type: Boolean,
                    value: false
                },

                name:
                {
                    type: String
                },

                title:
                {
                    type: String
                },

                subtitle:
                {
                    type: String
                },

                selected:
                {
                    type: Object,
                    value: false,
                    observer: "_onSelectedChanged"
                },

                nextSelected:
                {
                    type: Object,
                    value: false,
                    observer: "_onNextSelectedChanged"
                },

                _bodyFill:
                {
                    type: String
                },

                _nextTailFill:
                {
                    type: String
                },

            },

            _tabClicked: function(event)
            {
//                var target = event.target;
//                var id = target.id;

                this.fire('wizard-tab-clicked', this.name);
            },

            _onSelectedChanged: function(to, from)
            {
                if (to)
                {
                    this._bodyFill = "#6B81AC";
                    this.$.title.style.color = "white";
                    this.$.subtitle.style.color = "white";
                }
                else
                {
                    this._bodyFill = "#DDDDDD";
                    this.$.title.style.color = "black";
                    this.$.subtitle.style.color = "black";
                }
            },

            _onNextSelectedChanged: function(to, from)
            {
                if (to)
                    this._nextTailFill = "#6B81AC";
                else
                    this._nextTailFill = "#DDDDDD";
            },

        });
    </script>
</dom-module>
