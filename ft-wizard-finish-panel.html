<link rel="import" href="../iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../iron-label/iron-label.html">
<link rel="import" href="../polymer/polymer.html">


<!--
`<ft-wizard-finish-panel>`

This element displays a finish of where the user stands in the process of completing the ft-connect-wizard workflow.

@demo
-->
<dom-module id="ft-wizard-finish-panel">

    <template>

        <style include="iron-flex iron-flex-alignment iron-positioning"></style>

        <style>
            :host {
                display:block;
                overflow:hidden;
                @apply --layout-vertical;
                @apply --layout-center;
                @apply --ft-wizard-finish-panel;
            }
        </style>

        <div
            class="layout vertical"
            style="width:500px; margin:30px; border:1px solid #DDD; padding:20px; "
        >

            <!-- Instructions -->
            <iron-label
                    style="font-family:Arial; font-size:14pt; ">
                [[_instructions]]
            </iron-label>

            <div
                class="layout horizontal center"
                style="margin-top:15px; "
            >

                <!-- Spacer -->
                <div class="flex"></div>

                <!-- Done button -->
                <paper-button
                    raised
                    id="doneButton"
                    hidden$="[[!showDoneButton]]"
                    style="width:90px; height:32px; font-size:14px; background-color:white; text-transform: none; border:1px solid #DDD; "
                    on-tap="_onDoneButtonClicked"
                >
                    Done
                </paper-button>
            </div>

        </div>



    </template>

    <script>
        Polymer({

            is: 'ft-wizard-finish-panel',

            observers: [
                '_onSituationChanged(connections, documents)'
            ],

            properties: {

                connections:
                {
                    type: Array,
                    value: []
                },

                documents:
                {
                    type: Array,
                    value: []
                },

                /**
                 * Show a "Done" button.
                 *
                 * Note that you can provide the strings "true" and "false" as attribute values .
                 *
                 * @type {boolean}
                 */
                showDoneButton:
                {
                    type: Object,
                    value: true
                },

                _instructions:
                {
                    type: String
                },
            },

            _onDoneButtonClicked: function()
            {
                this.fire('wizard-done');
            },

            _onSituationChanged: function()
            {
                this._updateInstructions();
            },

            _updateInstructions: function()
            {
                var instructions = "";

                var haveConnections = (this.connections.length > 0);
                if (haveConnections)
                    instructions += "You have connections";
                else
                    instructions += "You have NO connections";

                instructions += "\n";

                var haveDocuments = (this.documents.length > 0);
                if (haveDocuments)
                    instructions += "You have documents";
                else
                    instructions += "You have NO documents";

                this._instructions = instructions;
            },

        });
    </script>
</dom-module>
